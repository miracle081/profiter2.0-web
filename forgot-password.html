<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profiter - Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #2F80ED 0%, #225291 100%);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .input-focus:focus {
            border-color: #2F80ED;
            box-shadow: 0 0 0 3px rgba(47, 128, 237, 0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #2F80ED 0%, #1f6fd1 100%);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(47, 128, 237, 0.5);
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .success-message {
            background: #10b981;
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            display: none;
        }
    </style>
</head>

<body class="gradient-bg min-h-screen flex items-center justify-center p-4 relative overflow-hidden">
    <!-- Floating shapes -->
    <div class="floating-shape w-64 h-64 top-10 -left-20" style="animation-delay: 0s;"></div>
    <div class="floating-shape w-96 h-96 bottom-20 -right-32" style="animation-delay: 2s;"></div>
    <div class="floating-shape w-48 h-48 top-1/2 left-1/4" style="animation-delay: 4s;"></div>

    <div class="w-full max-w-md relative z-10">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-white rounded-full mb-4 shadow-lg p-3">
                <img src="images/logo.png" alt="logo">
            </div>
            <h1 class="text-4xl font-bold text-white mb-2">PROFITER</h1>
            <p class="text-white/80">Reset your password</p>
        </div>

        <!-- Forgot Password Card -->
        <div class="glass-card rounded-2xl shadow-2xl p-8">
            <!-- Success Message -->
            <div id="successMessage" class="success-message">
                <div class="flex items-center">
                    <i class="fas fa-check-circle mr-2"></i>
                    <span>Reset link sent! Check your email.</span>
                </div>
            </div>

            <div class="text-center mb-6">
                <div class="inline-flex items-center justify-center w-14 h-14 bg-blue-50 rounded-full mb-4">
                    <i class="fas fa-key text-2xl text-[#2F80ED]"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-800 mb-2">Forgot Password?</h2>
                <p class="text-gray-600 text-sm">No worries, we'll send you reset instructions.</p>
            </div>

            <form id="forgotPasswordForm">
                <!-- Email Input -->
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-semibold mb-2" for="email">
                        Email Address
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                        <input type="email" id="email"
                            class="input-focus w-full pl-12 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none transition-all"
                            placeholder="you@example.com" required>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit"
                    class="btn-primary w-full text-white font-semibold py-3 rounded-lg focus:outline-none mb-4">
                    Send Reset Link
                </button>

                <!-- Back to Login -->
                <a href="login.html" class="flex items-center justify-center text-sm text-gray-600 hover:text-[#2F80ED] transition-colors">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Back to login
                </a>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function (e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const successMessage = document.getElementById('successMessage');

            console.log('Password reset requested for:', email);
            
            // Show success message
            successMessage.style.display = 'block';
            
            // Hide after 5 seconds
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 5000);

            // Add your password reset logic here
        });
    </script>
</body>

</html>
