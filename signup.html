<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profiter - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #2F80ED 0%, #225291 100%);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .input-focus:focus {
            border-color: #2F80ED;
            box-shadow: 0 0 0 3px rgba(47, 128, 237, 0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #2F80ED 0%, #1f6fd1 100%);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(47, 128, 237, 0.5);
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>

<body class="gradient-bg min-h-screen flex items-center justify-center p-4 relative overflow-hidden">
    <!-- Floating shapes -->
    <div class="floating-shape w-64 h-64 top-10 -left-20" style="animation-delay: 0s;"></div>
    <div class="floating-shape w-96 h-96 bottom-20 -right-32" style="animation-delay: 2s;"></div>
    <div class="floating-shape w-48 h-48 top-1/2 left-1/4" style="animation-delay: 4s;"></div>

    <div class="w-full max-w-md relative z-10">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-white rounded-full mb-4 shadow-lg">
                <i class="fas fa-building text-3xl text-[#2F80ED]"></i>
            </div>
            <h1 class="text-4xl font-bold text-white mb-2">PROFITER</h1>
            <p class="text-white/80">Create your account to get started</p>
        </div>

        <!-- Sign Up Card -->
        <div class="glass-card rounded-2xl shadow-2xl p-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Sign Up</h2>

            <form id="signupForm">
                <!-- Full Name -->
                <div class="mb-5">
                    <label class="block text-gray-700 text-sm font-semibold mb-2" for="fullname">
                        Full Name
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i class="fas fa-user text-gray-400"></i>
                        </div>
                        <input type="text" id="fullname"
                            class="input-focus w-full pl-12 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none transition-all"
                            placeholder="John Doe" required>
                    </div>
                </div>

                <!-- Email -->
                <div class="mb-5">
                    <label class="block text-gray-700 text-sm font-semibold mb-2" for="email">
                        Email Address
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                        <input type="email" id="email"
                            class="input-focus w-full pl-12 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none transition-all"
                            placeholder="you@example.com" required>
                    </div>
                </div>

                <!-- Password -->
                <div class="mb-5">
                    <label class="block text-gray-700 text-sm font-semibold mb-2" for="password">
                        Password
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="password"
                            class="input-focus w-full pl-12 pr-12 py-3 border border-gray-300 rounded-lg focus:outline-none transition-all"
                            placeholder="••••••••" required>
                        <button type="button" onclick="togglePassword('password', 'toggleIcon1')"
                            class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-400 hover:text-gray-600">
                            <i class="fas fa-eye" id="toggleIcon1"></i>
                        </button>
                    </div>
                </div>

                <!-- Confirm Password -->
                <div class="mb-5">
                    <label class="block text-gray-700 text-sm font-semibold mb-2" for="confirmPassword">
                        Confirm Password
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="confirmPassword"
                            class="input-focus w-full pl-12 pr-12 py-3 border border-gray-300 rounded-lg focus:outline-none transition-all"
                            placeholder="••••••••" required>
                        <button type="button" onclick="togglePassword('confirmPassword', 'toggleIcon2')"
                            class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-400 hover:text-gray-600">
                            <i class="fas fa-eye" id="toggleIcon2"></i>
                        </button>
                    </div>
                </div>

                <!-- Terms & Conditions -->
                <div class="mb-6">
                    <label class="flex items-start">
                        <input type="checkbox" id="terms"
                            class="w-4 h-4 mt-1 text-[#2F80ED] border-gray-300 rounded focus:ring-[#2F80ED]" required>
                        <span class="ml-2 text-sm text-gray-600">
                            I agree to the <a href="#" class="text-[#2F80ED] hover:underline font-semibold">Terms &
                                Conditions</a> and <a href="#"
                                class="text-[#2F80ED] hover:underline font-semibold">Privacy Policy</a>
                        </span>
                    </label>
                </div>

                <!-- Sign Up Button -->
                <button type="submit"
                    class="btn-primary w-full text-white font-semibold py-3 rounded-lg focus:outline-none">
                    Create Account
                </button>
            </form>

            <!-- Login Link -->
            <p class="text-center text-gray-600 text-sm mt-6">
                Already have an account?
                <a href="#" class="text-[#2F80ED] hover:underline font-semibold">Sign in</a>
            </p>
        </div>
    </div>

    <script>
        function togglePassword(inputId, iconId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(iconId);

            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        document.getElementById('signupForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            if (!terms) {
                alert('Please accept the Terms & Conditions');
                return;
            }

            console.log('Sign up attempt:', { fullname, email, password });
            // Add your signup logic here
        });
    </script>
</body>

</html>
